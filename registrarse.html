    <h1>Registrarse</h1>
    <form action="" class="formulario">
      
      <table class="tablaFormulario">
        <tr>
          <th>
            <label for="usuario"><b>Nombre de usuario</b></label>
            <br>
            <input class="inputFormulario" type="text" placeholder="Introduzca su usuario" id="usuario" required>
          </th>
          <th>
            <label for="nombre"><b>Nombre</b></label>
            <br>
            <input class="inputFormulario" type="text" placeholder="Introduzca su nombre" id="nombre" required>
          </th>
        </tr>
        <tr>
          <th>
            <label for="email"><b>Correo</b></label>
            <br>
            <input class="inputFormulario" type="email" placeholder="correo@gmail.com" name="email" required>
          </th>
          <th>
            <label for="apellidos"><b>Apellidos</b></label>
            <br>
            <input class="inputFormulario" type="text" placeholder="Introduzca sus apellidos" id="apellidos" required>
          </th>
        </tr>
        <tr>
          <th>
            <label for="contraseña"><b>Contraseña</b></label>
            <br>
            <input class="inputFormulario" type="password" placeholder="Introduzca su contraseña" name="contraseña" required>
          </th>
          <th>
            <label for="telefono"><b>Telefono</b></label>
            <br>
            <input class="inputFormulario" type="tel" pattern="[0-9]{9}" placeholder="123456789" name="telefono" required>
          </th>
        </tr>
        <tr>
          <th>
            <label for="fecha"><b>Fecha de nacimiento</b></label>
            <br>
            <input class="inputFormulario" type="date" placeholder="Introduzca su fecha de nacimiento" name="fecha" required>
          </th>
          <th>
            <label for="dni"><b>DNI</b></label>
            <br>
            <input class="inputFormulario" type="text" placeholder="Introduzca su dni" pattern="^\d{8}[A-Za-z]$"  name="dni" required>
          </th>
        </tr>
        
      </table>

      <table class="tablaFormulario2">
          <tr>
            <td>
              <label for="foto"><b>Foto de perfil</b></label>
            </td>
          </tr>
          <tr>
            <td>
              <div class="fotoPerfil" id="dropArea">Inserta foto</div>
              <input type="file" id="fileInput" accept="image/*" style="display: none">

              <script>
                  
              </script>
            </td>
          </tr>
          <tr>

              <button type="submit" class="registerbtn">Registrarse</button>
            </td>
          </tr>
      </table>
    </form>
